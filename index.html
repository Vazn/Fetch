<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="./modules/fetch.js" type="text/javascript" defer></script>
      <script src="./modules/dataProcessing.js" type="text/javascript" defer></script>
      <script src="./main.js" type="text/javascript" defer></script>
      
      <link rel="stylesheet" href="style.css">
      
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
      <title>Weather</title>
   </head>

   <body>
      <header>
         <h1>Weather</h1>
         <a href="index.html">
            <img src="https://img.icons8.com/ios/50/000000/home--v2.png"/>
         </a>
         <form>
            <fieldset>
               <legend> City :</legend>
               <input id="cityField" type="text" name="city">
            </fieldset>

            <fieldset>
               <legend> Hourly data options :</legend>

               <label for="wind">Wind data</label>
               <input type="checkbox" name="wind">
               <label for="rain">Snow data</label>
               <input type="checkbox" name="rain">
               <label for="snow">Atm. pressure</label>
               <input type="checkbox" name="snow">
            </fieldset>

            <input type="submit" value="Submit">
            <input id="hourlyTrigger" type="button" value="Hourly data">
         </form>
      </header>

      <main></main>
   </body>
</html>
